<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neerada Online Library</title>
    
    <!-- Favicon & Touch Icon Placeholders -->
    <link rel="icon" type="image/png" href="https://lucide.dev/favicon.ico" id="dynamic-favicon">
    <link rel="apple-touch-icon" href="https://lucide.dev/favicon.ico" id="dynamic-apple-icon">

    <!-- Fonts: Plus Jakarta Sans (UI), Playfair Display (Aesthetic Headings) & Noto Sans (Content) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans+Lao:wght@100..900&family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        app: ['"Noto Sans"', '"Noto Sans Lao"', 'sans-serif'],
                    },
                    colors: {
                        neerada: {
                            50: '#f0f4ff',
                            100: '#e0eaff',
                            200: '#c7d9fe',
                            300: '#a3bffe',
                            400: '#7a9dfc',
                            500: '#527af6', // Primary Brand Color
                            600: '#355aec',
                            700: '#2645d5',
                            800: '#2339ad',
                            900: '#1e3a8a', // Deep Blue
                            950: '#172554',
                        },
                        glass: {
                            100: 'rgba(255, 255, 255, 0.1)',
                            200: 'rgba(255, 255, 255, 0.2)',
                            300: 'rgba(255, 255, 255, 0.3)',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { opacity: 0, transform: 'translateY(40px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Base Styles */
        body { @apply antialiased text-gray-800 bg-neerada-50; }
        
        /* Glassmorphism Classes - Updated for transparency */
        .glass-panel {
            background: rgba(255, 255, 255, 0.4); /* More transparent */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Aesthetic Buttons */
        .btn-aesthetic {
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            transition: all 0.3s ease;
        }
        .btn-aesthetic:hover {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.7);
            transform: translateY(-2px);
        }

        /* 3D Tilt Effect Container */
        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        
        .tilt-content {
            transform: translateZ(40px);
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c7d9fe; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a3bffe; }

        /* Utilities */
        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>

    <!-- APP ROOT -->
    <div id="app-root" class="min-h-screen flex flex-col relative overflow-x-hidden">
        <!-- Content injected via JS -->
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STATE MANAGEMENT ---
        const state = {
            view: 'landing', // landing, app, admin-login, admin-dashboard, collection
            lang: 'en',
            appSettings: {
                schoolName: "Neerada School",
                logoUrl: null, // will use default icon if null
                faviconUrl: null
            },
            books: [], // Loaded from DB or LocalStorage
            editingBookId: null, // Track which book is being edited
            currentCollectionLevel: null // Track which department is open
        };

        // Initial Data (15 Books - 5 per department, 5 pages each)
        const initialBooks = [
            // --- KINDERGARTEN (EARLY) ---
            { 
                id: 1, title: "The Little Elephant", title_la: "ຊ້ານ້ອຍຜູ້ກ້າຫານ", author: "Somsanouk", level: "early", category: "fiction", coverColor: "bg-gradient-to-br from-pink-300 to-rose-300", 
                desc: "A brave little elephant finds his way home.", desc_la: "ຊ້າງນ້ອຍຜູ້ກ້າຫານຊອກຫາທາງກັບບ້ານ.", 
                pages: [
                    {en:"Once upon a time, there was a little elephant named Noi.", la:"ກາລຄັ້ງໜຶ່ງ, ມີຊ້າງນ້ອຍໂຕໜຶ່ງຊື່ວ່າ ນ້ອຍ."},
                    {en:"Noi played in the forest.", la:"ນ້ອຍຫຼິ້ນຢູ່ໃນປ່າ."},
                    {en:"He saw a butterfly.", la:"ລາວເຫັນແມງກະເບື້ອ."},
                    {en:"The butterfly was blue.", la:"ແມງກະເບື້ອນັ້ນມີສີຟ້າ."},
                    {en:"Noi was happy.", la:"ນ້ອຍມີຄວາມສຸກ."}
                ] 
            },
            // ... (Rest of initialBooks as defined previously)
             { 
                id: 2, title: "Colors of Nature", title_la: "ສີສັນຂອງທຳມະຊາດ", author: "Ms. Boua", level: "early", category: "science", coverColor: "bg-gradient-to-br from-green-300 to-emerald-300", 
                desc: "Learning colors with flowers and trees.", desc_la: "ຮຽນຮູ້ສີຕ່າງໆກັບດອກໄມ້ແລະຕົ້ນໄມ້.", 
                pages: [{en:"The sky is blue.", la:"ທ້ອງຟ້າແມ່ນສີຟ້າ."}] 
            },
            { id: 4, title: "The Rain Cycle", title_la: "ວົງຈອນຂອງຝົນ", author: "Dr. Science", level: "primary", category: "science", coverColor: "bg-gradient-to-br from-purple-300 to-indigo-300", desc: "Why does it rain?", desc_la: "ເປັນຫຍັງຝົນຈຶ່ງຕົກ?", pages: [{en:"The sun heats the water.", la:"ແສງຕາເວັນເຮັດໃຫ້ນ້ຳຮ້ອນ."}] },
            { id: 7, title: "History of Lan Xang", title_la: "ປະຫວັດສາດລ້ານຊ້າງ", author: "History Dept", level: "secondary", category: "history", coverColor: "bg-gradient-to-br from-blue-600 to-cyan-700", desc: "Origins of the Kingdom.", desc_la: "ຕົ້ນກຳເນີດຂອງອານາຈັກ.", pages: [{en:"Founded in 1353.", la:"ສ້າງຕັ້ງຂຶ້ນໃນປີ 1353."}] }
        ];

        // --- INIT ---
        window.onload = function() {
            loadData();
            applySettings();
            render();
            lucide.createIcons();
            
            // Global Event for Tilt (Landing Page)
            document.addEventListener('mousemove', handleTilt);
            
            // Scroll Observer
            setupObserver();
        };

        // --- DATA PERSISTENCE ---
        function loadData() {
            const storedBooks = localStorage.getItem('neerada_books');
            const storedSettings = localStorage.getItem('neerada_settings');
            const storedView = localStorage.getItem('neerada_current_view'); // Restore View
            
            state.books = storedBooks ? JSON.parse(storedBooks) : initialBooks;
            if(storedSettings) state.appSettings = JSON.parse(storedSettings);
            if(storedView) state.view = storedView;
        }

        function saveData() {
            localStorage.setItem('neerada_books', JSON.stringify(state.books));
            localStorage.setItem('neerada_settings', JSON.stringify(state.appSettings));
            applySettings();
        }

        function applySettings() {
            // Update Favicon
            if(state.appSettings.faviconUrl) {
                document.getElementById('dynamic-favicon').href = state.appSettings.faviconUrl;
                document.getElementById('dynamic-apple-icon').href = state.appSettings.faviconUrl;
            }
        }

        // --- ROUTING / NAVIGATION ---
        function navigate(view, collectionLevel = null) {
            state.view = view;
            if (collectionLevel) state.currentCollectionLevel = collectionLevel;
            localStorage.setItem('neerada_current_view', view); // Save View
            window.scrollTo(0,0);
            render();
            lucide.createIcons();
            setupObserver(); // Re-attach observer for landing page
        }

        // --- RENDER ENGINE ---
        function render() {
            const root = document.getElementById('app-root');
            root.innerHTML = ''; // Clear

            if (state.view === 'landing') root.innerHTML = renderLandingPage();
            else if (state.view === 'app') root.innerHTML = renderUserApp();
            else if (state.view === 'collection') root.innerHTML = renderCollectionPage();
            else if (state.view === 'admin-login') root.innerHTML = renderAdminLogin();
            else if (state.view === 'admin-dashboard') root.innerHTML = renderAdminDashboard();
            
            // Re-bind Events after HTML injection
            if(state.view === 'admin-dashboard') bindAdminEvents();
        }

        // --- VIEW: LANDING PAGE ---
        function renderLandingPage() {
            const year = new Date().getFullYear();
            return `
                <!-- Landing Nav -->
                <nav class="fixed w-full z-50 glass-nav transition-all duration-300 shadow-sm">
                    <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-neerada-600 to-neerada-400 flex items-center justify-center text-white shadow-lg shadow-neerada-500/30">
                                ${state.appSettings.logoUrl ? `<img src="${state.appSettings.logoUrl}" class="w-full h-full object-cover rounded-xl">` : `<i data-lucide="library" class="w-6 h-6"></i>`}
                            </div>
                            <span class="font-bold text-xl tracking-tight text-neerada-900">Neerada</span>
                        </div>
                        <div class="hidden md:flex items-center gap-8 font-medium text-gray-700">
                            <a href="#features" class="hover:text-neerada-600 transition">Features</a>
                            <a href="#gallery" class="hover:text-neerada-600 transition">Gallery</a>
                            <a href="#quote" class="hover:text-neerada-600 transition">Inspiration</a>
                            <button onclick="navigate('app')" class="px-6 py-2.5 rounded-full btn-aesthetic text-white font-semibold hover:scale-105 transition-all duration-300">
                                Enter Library
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Hero Section with FIXED Background Image & Light Glassmorphism -->
                <section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 min-h-[90vh] flex items-center bg-fixed bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2000&auto=format&fit=crop');">
                    <!-- Overlay for text readability (optional but good for accessibility) -->
                    <div class="absolute inset-0 bg-white/10"></div>

                    <!-- Centered Hero Content -->
                    <div class="max-w-5xl mx-auto px-6 relative z-10 text-center w-full">
                        <div class="glass-panel bg-white/30 p-10 md:p-16 rounded-3xl animate-slide-up shadow-2xl mx-auto backdrop-blur-xl border-white/40">
                            <!-- Hero Title: Aesthetic Font Style & New Color -->
                            <h1 class="leading-tight mb-6">
                                <span class="font-serif italic font-semibold text-6xl md:text-8xl text-neerada-950 block mb-2">Neerada</span>
                                <span class="font-sans text-transparent bg-clip-text bg-gradient-to-r from-neerada-600 to-purple-600 text-3xl md:text-6xl font-bold tracking-widest uppercase block">
                                    Online Library
                                </span>
                            </h1>

                            <p class="text-lg md:text-xl text-gray-800 max-w-2xl mx-auto leading-relaxed font-medium mb-8 bg-white/40 rounded-lg p-2 backdrop-blur-sm">
                                A comprehensive digital resource empowering students from Kindergarten through Secondary education.
                            </p>
                            
                            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                                <button onclick="navigate('app')" class="px-8 py-4 rounded-xl btn-aesthetic text-white font-bold transition-all transform hover:-translate-y-1">
                                    Start Reading
                                </button>
                                <button onclick="navigate('admin-login')" class="px-8 py-4 rounded-xl bg-white/80 border border-gray-200 text-neerada-900 font-bold hover:bg-white transition-all shadow-md">
                                    Admin Portal
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Features Grid -->
                <section id="features" class="py-24 bg-white relative z-10">
                    <div class="max-w-7xl mx-auto px-6">
                        <div class="text-center mb-16 reveal">
                            <h2 class="text-3xl lg:text-4xl font-bold text-neerada-950 mb-4">Why Neerada Library?</h2>
                            <p class="text-gray-500 max-w-2xl mx-auto">Providing a world-class digital learning environment.</p>
                        </div>

                        <div class="grid md:grid-cols-3 gap-8">
                            <!-- Feature 1 -->
                            <div class="p-8 rounded-3xl bg-neerada-50 border border-neerada-100 hover:border-neerada-300 transition-all reveal">
                                <div class="w-14 h-14 bg-neerada-600 rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-neerada-500/20">
                                    <i data-lucide="globe" class="w-7 h-7"></i>
                                </div>
                                <h3 class="text-xl font-bold mb-3">Bilingual Support</h3>
                                <p class="text-gray-600 leading-relaxed">Instantly toggle between Lao and English interface and content for seamless language acquisition.</p>
                            </div>

                            <!-- Feature 2 -->
                            <div class="p-8 rounded-3xl bg-neerada-50 border border-neerada-100 hover:border-neerada-300 transition-all reveal" style="transition-delay: 100ms">
                                <div class="w-14 h-14 bg-purple-600 rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-purple-500/20">
                                    <i data-lucide="layers" class="w-7 h-7"></i>
                                </div>
                                <h3 class="text-xl font-bold mb-3">3 Departments</h3>
                                <p class="text-gray-600 leading-relaxed">Curated content specifically for Kindergarten, Primary, and Secondary students.</p>
                            </div>

                            <!-- Feature 3 -->
                            <div class="p-8 rounded-3xl bg-neerada-50 border border-neerada-100 hover:border-neerada-300 transition-all reveal" style="transition-delay: 200ms">
                                <div class="w-14 h-14 bg-pink-500 rounded-2xl flex items-center justify-center text-white mb-6 shadow-lg shadow-pink-500/20">
                                    <i data-lucide="book-open" class="w-7 h-7"></i>
                                </div>
                                <h3 class="text-xl font-bold mb-3">Instant Access</h3>
                                <p class="text-gray-600 leading-relaxed">No heavy downloads. Works on any device, from tablets to desktops, with fast loading speeds.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Gallery Section -->
                <section id="gallery" class="py-24 bg-gray-50 relative z-10">
                    <div class="max-w-7xl mx-auto px-6">
                         <div class="text-center mb-12 reveal">
                            <h2 class="text-3xl font-bold text-neerada-950">Our Library Gallery</h2>
                            <p class="text-gray-500 mt-2">A glimpse into our learning spaces.</p>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 auto-rows-[200px]">
                             <div class="col-span-2 row-span-2 rounded-2xl overflow-hidden shadow-lg reveal group relative">
                                <img src="https://images.unsplash.com/photo-1521587760476-6c12a4b040da?q=80&w=800&auto=format&fit=crop" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-6">
                                    <span class="text-white font-bold text-lg">Quiet Reading Zones</span>
                                    <p class="text-white/90 text-sm mt-1">Peaceful corners designed for deep focus and comfortable reading.</p>
                                </div>
                             </div>
                             <div class="rounded-2xl overflow-hidden shadow-lg reveal group relative" style="transition-delay: 100ms">
                                <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?q=80&w=800&auto=format&fit=crop" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                             </div>
                             <div class="rounded-2xl overflow-hidden shadow-lg reveal group relative" style="transition-delay: 200ms">
                                <!-- UPDATED IMAGE: More general aesthetic student reading -->
                                <img src="https://images.unsplash.com/photo-1491841550275-ad7854e35ca6?q=80&w=800&auto=format&fit=crop" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                             </div>
                             <div class="col-span-2 rounded-2xl overflow-hidden shadow-lg reveal group relative" style="transition-delay: 300ms">
                                <img src="https://images.unsplash.com/photo-1457369804613-52c61a468e7d?q=80&w=800&auto=format&fit=crop" class="w-full h-full object-cover transition duration-700 group-hover:scale-110">
                                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-6">
                                    <span class="text-white font-bold text-lg">Diverse Collection</span>
                                    <p class="text-white/90 text-sm mt-1">Thousands of titles across genres, languages, and reading levels.</p>
                                </div>
                             </div>
                        </div>
                    </div>
                </section>

                <!-- Dedicated Quote Section -->
                <section id="quote" class="py-24 bg-white relative z-10">
                    <div class="max-w-7xl mx-auto px-6">
                        <div class="flex flex-col md:flex-row items-center gap-12">
                            <!-- Image Side -->
                            <div class="w-full md:w-1/2 reveal">
                                <div class="relative rounded-3xl overflow-hidden shadow-2xl h-80 md:h-96">
                                    <img src="https://images.unsplash.com/photo-1513475382585-d06e58bcb0e0?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover transform hover:scale-105 transition duration-700">
                                </div>
                            </div>
                            <!-- Quote Side -->
                            <div class="w-full md:w-1/2 text-center md:text-left reveal" style="transition-delay: 200ms">
                                <i data-lucide="quote" class="w-12 h-12 text-neerada-500 mb-6 mx-auto md:mx-0 opacity-80"></i>
                                <blockquote class="text-4xl md:text-5xl font-serif text-neerada-950 italic leading-tight mb-6">
                                    "Today a reader, tomorrow a leader."
                                </blockquote>
                                <cite class="text-lg text-neerada-600 font-sans tracking-widest uppercase font-bold not-italic">
                                    — Margaret Fuller
                                </cite>
                            </div>
                        </div>
                    </div>
                </section>

                ${renderFooter()}
            `;
        }

        // --- SHARED FOOTER ---
        function renderFooter() {
            const year = new Date().getFullYear();
            return `
                <footer class="bg-neerada-950 text-white pt-16 pb-8 border-t border-white/10 relative z-10">
                    <div class="max-w-7xl mx-auto px-6">
                        <div class="grid md:grid-cols-3 gap-8 mb-12">
                            <div>
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="w-8 h-8 rounded-lg bg-gradient-to-tr from-neerada-600 to-neerada-400 flex items-center justify-center text-white">
                                        <i data-lucide="library" class="w-5 h-5"></i>
                                    </div>
                                    <span class="font-bold text-lg">${state.appSettings.schoolName}</span>
                                </div>
                                <p class="text-neerada-200 text-sm leading-relaxed">
                                    Empowering the next generation of leaders through the power of reading and digital education.
                                </p>
                            </div>
                            <div class="text-sm text-neerada-200">
                                <h4 class="font-bold text-white mb-4">Contact</h4>
                                <p class="mb-2">Vientiane Capital, Laos</p>
                                <p>info@neeradaschool.edu.la</p>
                            </div>
                            <div class="text-sm text-neerada-200">
                                <h4 class="font-bold text-white mb-4">Connect</h4>
                                <div class="flex gap-4">
                                    <a href="#" class="hover:text-white transition"><i data-lucide="facebook" class="w-5 h-5"></i></a>
                                    <a href="#" class="hover:text-white transition"><i data-lucide="instagram" class="w-5 h-5"></i></a>
                                    <a href="#" class="hover:text-white transition"><i data-lucide="twitter" class="w-5 h-5"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-neerada-400">
                            <p>© ${year} ${state.appSettings.schoolName}. All rights reserved.</p>
                            <p class="italic">Knowledge is Power.</p>
                        </div>
                    </div>
                </footer>
            `;
        }

        // --- VIEW: USER APP ---
        function renderUserApp() {
            const t = translations[state.lang];
            
            return `
                <div class="font-app bg-gray-50 min-h-screen flex flex-col">
                    <nav class="bg-neerada-900 text-white shadow-lg sticky top-0 z-40">
                        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                            <div class="flex items-center gap-2 cursor-pointer" onclick="navigate('landing')">
                                ${state.appSettings.logoUrl ? `<img src="${state.appSettings.logoUrl}" class="w-8 h-8 rounded bg-white">` : `<i data-lucide="library" class="w-8 h-8 text-neerada-400"></i>`}
                                <div class="flex flex-col">
                                    <span class="font-bold text-lg leading-tight">Neerada</span>
                                    <span class="text-xs text-neerada-300 uppercase tracking-wider">Online Library</span>

        // --- BOOK EDITOR LOGIC ---
        
        // Temp storage for page images while editing
        let tempPageImages = []; 

        function openBookEditor(id = null) {
            state.editingBookId = id;
            const modal = document.getElementById('book-editor-modal');
            const titleEl = document.getElementById('editor-title');
            
            // Default Values
            let book = {
                title: "", title_la: "", level: "primary", category: "fiction", author: "", desc: "",
                coverImage: null,
                pages: [{en: "", la: "", image: null}] 
            };

            if (id) {
                const found = state.books.find(b => b.id === id);
                if(found) book = found;
                titleEl.innerText = "Edit Story";
            } else {
                titleEl.innerText = "Add New Story";
            }

            // Populate Fields
            document.getElementById('edit-title').value = book.title;
            document.getElementById('edit-title-la').value = book.title_la || "";
            document.getElementById('edit-level').value = book.level;
            document.getElementById('edit-category').value = book.category;
            document.getElementById('edit-author').value = book.author;
            document.getElementById('edit-desc').value = book.desc;
            document.getElementById('edit-cover-data').value = book.coverImage || "";
            document.getElementById('edit-cover-file').value = ""; // Reset file input

            // Setup Pages
            const pageCount = book.pages ? book.pages.length : 1;
            document.getElementById('page-count').value = pageCount;
            
            // Initialize temp storage with existing images
            tempPageImages = book.pages ? book.pages.map(p => p.image) : [];
            
            // Render Inputs
            updatePageInputs(pageCount, book.pages);

            modal.classList.remove('hidden');
        }

        function updatePageInputs(count, existingPages = []) {
            const container = document.getElementById('page-inputs-container');
            container.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const page = existingPages[i] || {en: "", la: "", image: null};
                // Ensure temp storage matches size
                if(tempPageImages.length <= i) tempPageImages.push(page.image);

                const html = `
                    <div class="bg-gray-50 p-4 rounded-xl border border-gray-200">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-sm text-neerada-600">Page ${i + 1}</span>
                        </div>
                        <div class="space-y-3">
                            <input type="text" placeholder="English Text" value="${page.en || ''}" id="page-en-${i}" class="w-full border rounded px-3 py-2 text-sm focus:ring-1 focus:ring-neerada-500 outline-none">
                            <input type="text" placeholder="Lao Text" value="${page.la || ''}" id="page-la-${i}" class="w-full border rounded px-3 py-2 text-sm focus:ring-1 focus:ring-neerada-500 outline-none">
                            <div class="flex items-center gap-3">
                                <label class="text-xs font-bold text-gray-500">Illustration:</label>
                                <input type="file" accept="image/*" onchange="handlePageImageUpload(this, ${i})" class="text-xs text-gray-500 file:mr-2 file:py-1 file:px-2 file:rounded-full file:border-0 file:text-xs file:bg-white file:text-neerada-700 hover:file:bg-neerada-50">
                                ${tempPageImages[i] ? `<span class="text-xs text-green-600 flex items-center gap-1"><i data-lucide="check" class="w-3 h-3"></i> Image Set</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            }
            lucide.createIcons();
        }

        function handleCoverUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('edit-cover-data').value = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function handlePageImageUpload(input, pageIndex) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    tempPageImages[pageIndex] = e.target.result;
                    // Visual feedback
                    const span = input.nextElementSibling;
                    if(span) span.remove(); // Remove old
                    input.insertAdjacentHTML('afterend', `<span class="text-xs text-green-600 flex items-center gap-1"><i data-lucide="check" class="w-3 h-3"></i> Image Set</span>`);
                    lucide.createIcons();
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveBookFromEditor(e) {
            e.preventDefault();
            
            const title = document.getElementById('edit-title').value;
            const title_la = document.getElementById('edit-title-la').value;
            const level = document.getElementById('edit-level').value;
            const category = document.getElementById('edit-category').value;
            const author = document.getElementById('edit-author').value;
            const desc = document.getElementById('edit-desc').value;
            const coverImage = document.getElementById('edit-cover-data').value || null;
            const pageCount = parseInt(document.getElementById('page-count').value);

            // Collect Pages
            const newPages = [];
            for(let i=0; i<pageCount; i++) {
                newPages.push({
                    en: document.getElementById(`page-en-${i}`).value,
                    la: document.getElementById(`page-la-${i}`).value,
                    image: tempPageImages[i] || null
                });
            }

            const bookData = {
                title, title_la, level, category, author, desc, desc_la: desc,
                coverColor: "bg-gradient-to-br from-blue-100 to-blue-200", // Fallback
                coverImage: coverImage,
                pages: newPages
            };

            if (state.editingBookId) {
                // Update
                const idx = state.books.findIndex(b => b.id === state.editingBookId);
                if(idx !== -1) {
                    state.books[idx] = { ...state.books[idx], ...bookData };
                }
            } else {
                // Create New
                const newId = Date.now();
                state.books.push({ id: newId, ...bookData });
            }

            saveData();
            closeBookEditor();
            switchAdminTab('books'); // Refresh list
        }

        function closeBookEditor() {
            document.getElementById('book-editor-modal').classList.add('hidden');
            state.editingBookId = null;
            tempPageImages = [];
        }

        function deleteBook(id) {
            if(confirm('Delete this book?')) {
                state.books = state.books.filter(b => b.id !== id);
                saveData();
                switchAdminTab('books');
            }
        }

        function updateSetting(key, value) {
            state.appSettings[key] = value;
            saveData();
        }

        function handleFileUpload(input, settingKey) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    updateSetting(settingKey, e.target.result);
                    switchAdminTab('settings');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({books: state.books, settings: state.appSettings}));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "neerada_backup_" + new Date().toISOString().slice(0,10) + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData() {
            const fileInput = document.getElementById('import-file');
            if(!fileInput.files.length) return alert("Please select a file first.");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(data.books && data.settings) {
                        state.books = data.books;
                        state.appSettings = data.settings;
                        saveData();
                        alert("Import successful!");
                        switchAdminTab('books');
                    } else {
                        alert("Invalid file format.");
                    }
                } catch(err) {
                    alert("Error parsing JSON.");
                }
            };
            reader.readAsText(fileInput.files[0]);
        }

        // --- LOGIC: USER APP FUNCTIONS ---
        function toggleLang() {
            state.lang = state.lang === 'en' ? 'la' : 'en';
            render();
        }

        function filterAppLevel(level) {
            const catalog = document.getElementById('catalog-area');
            const filtered = state.books.filter(b => b.level === level);
            catalog.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2 capitalize">${level} Books</h2>
                                 <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                    ${filtered.map(b => renderBookCard(b)).join('')}

        }
        
        // Reader Logic
        let readerBook = null;
        let readerPageIdx = 0;

        function renderReaderModal() {
            return `
                <div id="reader-modal" class="fixed inset-0 bg-white z-50 hidden flex-col">
                    <div class="p-4 border-b flex justify-between items-center bg-white shadow-sm">
                        <button onclick="document.getElementById('reader-modal').classList.add('hidden')" class="text-red-500 font-bold flex items-center gap-2">
                            <i data-lucide="x-circle" class="w-5 h-5"></i> Close
                        </button>
                        <span class="font-bold text-lg truncate px-4" id="reader-header-title">Title</span>
                        <span class="text-sm font-mono bg-gray-100 px-3 py-1 rounded" id="reader-counter">1/1</span>
                    </div>
                    <div class="flex-grow flex items-center justify-center p-4 md:p-8 bg-gray-50 overflow-y-auto" id="reader-container">
                        <div class="max-w-3xl w-full bg-white rounded-2xl shadow-xl p-8 md:p-12 min-h-[60vh] flex flex-col items-center justify-center text-center transition-all duration-300" id="reader-content-box">
                            <!-- Image Container -->
                            <div id="reader-image-container" class="mb-8 w-full max-h-[40vh] hidden">
                                <img id="reader-image" src="" class="h-full w-auto mx-auto object-contain rounded-lg shadow-md">
                            </div>
                            <!-- Text Container -->
                            <p class="text-2xl md:text-4xl leading-relaxed text-gray-800 font-medium" id="reader-text">...</p>
                        </div>
                    </div>
                    <div class="p-4 border-t bg-white flex justify-between max-w-3xl mx-auto w-full">
                        <button onclick="changeReaderPage(-1)" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-bold transition flex items-center gap-2">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i> Prev
                        </button>
                        <button onclick="changeReaderPage(1)" class="px-6 py-3 bg-neerada-600 hover:bg-neerada-700 text-white rounded-xl font-bold transition flex items-center gap-2 shadow-lg shadow-neerada-500/30">
                            Next <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function openReader(id) {
            readerBook = state.books.find(b => b.id === id);
            if(!readerBook.pages || !readerBook.pages.length) return alert("No content.");
            readerPageIdx = 0;
            updateReaderUI();
            document.getElementById('reader-modal').classList.remove('hidden');
        }

        function updateReaderUI() {
            const page = readerBook.pages[readerPageIdx];
            const text = state.lang === 'en' ? page.en : page.la;
            
            // Text & Counter
            document.getElementById('reader-header-title').innerText = state.lang === 'en' ? readerBook.title : readerBook.title_la;
            document.getElementById('reader-text').innerText = text;
            document.getElementById('reader-counter').innerText = `${readerPageIdx + 1} / ${readerBook.pages.length}`;
            
            // Image Handling
            const imgContainer = document.getElementById('reader-image-container');
            const imgEl = document.getElementById('reader-image');
            
            if (page.image) {
                imgEl.src = page.image;
                imgContainer.classList.remove('hidden');
            } else {
                imgContainer.classList.add('hidden');
            }

            // Animation
            const box = document.getElementById('reader-content-box');
            box.classList.remove('fade-in');
            void box.offsetWidth; 
            box.classList.add('fade-in');
        }

        function changeReaderPage(dir) {
            const newIdx = readerPageIdx + dir;
            if(newIdx >= 0 && newIdx < readerBook.pages.length) {
                readerPageIdx = newIdx;
                updateReaderUI();
            } else if (newIdx >= readerBook.pages.length) {
                document.getElementById('reader-modal').classList.add('hidden');
            }
        }

        // 3D Tilt Logic
        function handleTilt(e) {
            const card = document.getElementById('hero-card');
            if(!card) return;
            
            const rect = card.getBoundingClientRect();
            // Only tilt if mouse is near/over card for better performance
            if (e.clientX < rect.left - 100 || e.clientX > rect.right + 100 || e.clientY < rect.top - 100 || e.clientY > rect.bottom + 100) {
                 card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
                 return;
            }

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const rotateX = ((y - centerY) / centerY) * -10; // Max 10deg
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        }

        // Scroll Reveal Logic
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

    </script>
