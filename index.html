        .reveal {

        function setupRealtimeListeners() {
            const booksRef = doc(db, 'artifacts', appId, 'public', 'data', 'neerada_books', 'main');
            const settingsRef = doc(db, 'artifacts', appId, 'public', 'data', 'neerada_settings', 'main');

            onSnapshot(booksRef, (docSnap) => {
                if (docSnap.exists()) {
                    state.books = docSnap.data().items || [];
                } else {
                    state.books = initialBooks;
                    setDoc(booksRef, { items: initialBooks });
                }
                
                if(document.getElementById('app-root').innerHTML.includes('animate-spin')) {
                    const storedView = localStorage.getItem('neerada_current_view');
                    // FIX: Restore collection level
                    const storedLevel = localStorage.getItem('neerada_collection_level');
                    if(storedLevel) state.currentCollectionLevel = storedLevel;

                    // FIX: Check Admin Session
                    if(localStorage.getItem('neerada_admin_session') === 'true') {
                        state.isAdmin = true;
                    }

                    if(storedView) state.view = storedView;
                    lucide.createIcons();
                    document.addEventListener('mousemove', handleTilt);
                    setupObserver();
                    applySettings();
                }
                render();
            }, (error) => console.error("Books sync error:", error));

            onSnapshot(settingsRef, (docSnap) => {
                if (docSnap.exists()) {
                    const saved = docSnap.data();
                    state.appSettings = { ...state.appSettings, ...saved };
                    if(saved.deptImages) state.appSettings.deptImages = {...state.appSettings.deptImages, ...saved.deptImages};
                    if(saved.footerText) state.appSettings.footerText = {...state.appSettings.footerText, ...saved.footerText};
                } else {
                    setDoc(settingsRef, state.appSettings);
                }
                applySettings();
                render(); 
            }, (error) => console.error("Settings sync error:", error));
        }

        function saveBookFromEditor(e) {
            e.preventDefault();
            
            const title = document.getElementById('edit-title').value;
            const title_la = document.getElementById('edit-title-la').value;
            const level = document.getElementById('edit-level').value;
            const category = document.getElementById('edit-category').value;
            const author = document.getElementById('edit-author').value;
            const desc = document.getElementById('edit-desc').value;
            const coverImage = document.getElementById('edit-cover-data').value || null;
            const pageCount = parseInt(document.getElementById('page-count').value);

            const newPages = [];
            for(let i=0; i<pageCount; i++) {
                newPages.push({
                    en: document.getElementById(`page-en-${i}`).value,
                    la: document.getElementById(`page-la-${i}`).value,
                    image: tempPageImages[i] || null
                });
            }

            const bookData = {
                title, title_la, level, category, author, desc, desc_la: desc,
                coverColor: "bg-gradient-to-br from-blue-100 to-blue-200", 
                coverImage: coverImage,
                pages: newPages
            };

            if (state.editingBookId) {
                const idx = state.books.findIndex(b => b.id === state.editingBookId);
                if(idx !== -1) state.books[idx] = { ...state.books[idx], ...bookData };
            } else {
                const newId = Date.now();
                state.books.push({ id: newId, ...bookData });
            }

            saveData();
            closeBookEditor();
            switchAdminTab('books');
        }

        function closeBookEditor() {
            document.getElementById('book-editor-modal').classList.add('hidden');
            state.editingBookId = null;
            tempPageImages = [];

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify({books: state.books, settings: state.appSettings}));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "neerada_backup.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData() {
            const fileInput = document.getElementById('import-file');
            if(!fileInput.files.length) return; // Silent fail if no file
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(data.books && data.settings) {
                        state.books = data.books;
                        state.appSettings = data.settings;
                        saveData();
                        switchAdminTab('books');
                    }
                } catch(err) { console.error("Error parsing JSON"); }
            };
            reader.readAsText(fileInput.files[0]);
        }

                                <img id="reader-image" src="" class="max-w-full max-h-full object-contain shadow-lg rounded-lg">
                            </div>

                            <!-- Text Side -->
                            <div id="reader-text-container" class="flex-1 flex flex-col items-center justify-center p-8 md:p-12 overflow-y-auto relative ${currentTheme.text}">
                                <h2 class="font-serif font-bold text-2xl mb-6 opacity-80" id="reader-header-title">Title</h2>
                                <div class="font-serif text-lg md:text-xl leading-loose text-justify drop-cap-content max-w-prose" id="reader-text">
                                    ...
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="p-4 border-t border-gray-200/20 flex justify-center gap-8 ${currentTheme.bg} relative z-20">
                        <button onclick="window.changeReaderPage(-1)" class="px-6 py-2 bg-gray-200/50 hover:bg-gray-200 text-gray-700 rounded-full font-bold transition flex items-center gap-2">
                            <i data-lucide="arrow-left" class="w-5 h-5"></i> Prev
                        </button>
                        <button onclick="window.changeReaderPage(1)" class="px-6 py-2 bg-neerada-600 hover:bg-neerada-700 text-white rounded-full font-bold transition flex items-center gap-2 shadow-lg shadow-neerada-500/30">
                            Next <i data-lucide="arrow-right" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        function openReader(id) {
            readerBook = state.books.find(b => b.id === id);
            if(!readerBook.pages || !readerBook.pages.length) return; // Silent fail
            readerPageIdx = 0;
            updateReaderUI();
            
            // Render specific modal content
            const wrapper = document.createElement('div');
            wrapper.innerHTML = renderReaderModal();
            const oldModal = document.getElementById('reader-modal');
            if(oldModal) oldModal.remove();
            document.body.appendChild(wrapper.firstElementChild);
            
            document.getElementById('reader-modal').classList.remove('hidden');
            lucide.createIcons();
        }

        function setReaderTheme(theme) {
            state.readerTheme = theme;
            // Re-render modal in place to apply classes
            const oldModal = document.getElementById('reader-modal');
            if(oldModal) {
                oldModal.classList.remove('hidden'); // Keep visible state
                // Only re-render content if needed, for now simple re-open logic preserves state
                const wrapper = document.createElement('div');
                wrapper.innerHTML = renderReaderModal();
                oldModal.replaceWith(wrapper.firstElementChild);
                document.getElementById('reader-modal').classList.remove('hidden');
                updateReaderUI(); // Restore content
                lucide.createIcons();
            }
        }

        function updateReaderUI() {
            const page = readerBook.pages[readerPageIdx];
            const text = state.lang === 'en' ? page.en : page.la;
            
            document.getElementById('reader-header-title').innerText = state.lang === 'en' ? readerBook.title : readerBook.title_la;
            document.getElementById('reader-text').innerText = text;
            document.getElementById('reader-counter').innerText = `${readerPageIdx + 1} / ${readerBook.pages.length}`;
            
            const imgContainer = document.getElementById('reader-image-container');
            const txtContainer = document.getElementById('reader-text-container');
            const imgEl = document.getElementById('reader-image');
            
            if (page.image) {
                imgEl.src = page.image;
                imgContainer.classList.remove('hidden');
                imgContainer.classList.add('md:flex-1');
                txtContainer.classList.remove('md:w-full');
                txtContainer.classList.add('flex-1');
            } else {
                imgContainer.classList.add('hidden');
                txtContainer.classList.remove('flex-1');
                txtContainer.classList.add('md:w-full');
            }
        }

        function changeReaderPage(dir) {
            const newIdx = readerPageIdx + dir;
            if(newIdx >= 0 && newIdx < readerBook.pages.length) {
                readerPageIdx = newIdx;
                updateReaderUI();
            } else if (newIdx >= readerBook.pages.length) {
                document.getElementById('reader-modal').classList.add('hidden');
            }
        }

        function toggleLang() {
            state.lang = state.lang === 'en' ? 'la' : 'en';
            render();
        }

        // 3D Tilt Logic
        function handleTilt(e) {
            // Existing tilt logic omitted for brevity as it wasn't core logic but visual, 
            // implemented via CSS mostly but JS hook is here if needed
        }

        // Scroll Reveal Logic
        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        }

        // Export functions to window for onclick handlers
        window.navigate = navigate;
        window.navigateToAdmin = navigateToAdmin;
        window.toggleLang = toggleLang;
        window.openReader = openReader;
        window.handleAdminLogin = handleAdminLogin;
        window.switchAdminTab = switchAdminTab;
        window.openBookEditor = openBookEditor;
        window.saveBookFromEditor = saveBookFromEditor;
        window.closeBookEditor = closeBookEditor;
        window.deleteBook = deleteBook;
        window.handleCoverUpload = handleCoverUpload;
        window.updatePageInputs = updatePageInputs;
        window.handlePageImageUpload = handlePageImageUpload;
        window.updateFooterText = updateFooterText;
        window.updateSetting = updateSetting;
        window.handleFileUpload = handleFileUpload;
        window.handleArrayImageUpload = handleArrayImageUpload;
        window.handleObjImageUpload = handleObjImageUpload;
        window.exportData = exportData;
        window.importData = importData;
        window.changeReaderPage = changeReaderPage;
        window.setReaderTheme = setReaderTheme;
        window.resetSystem = resetSystem;
        window.adminLogout = adminLogout;

    </script>
